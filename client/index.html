<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Page</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="game">
      <div id="top">
        <div id="player-stats">
          <div id="health">
            <img src="./public/svgs/HP_BG.svg" alt="Health Bar background" />
            <img id="health-bar" src="./svgs/HP_Inside.svg" alt="Health Bar Fill" />
            <img src="./public/svgs/UI_Bar_Border_2.svg" alt="Health Bar Border" />
            <p>HP:</p>
            <p id="health-values">100/100</p>
          </div>
          <div id="mana">
            <img src="./public/svgs/Mana_BG.svg" alt="Mana Bar background" />
            <img id="mana-bar" src="./svgs/Mana_Inside.svg" alt="Mana Bar Fill" />
            <img src="./public/svgs/UI_Bar_Border_2.svg" alt="Mana Bar Border" />
            <p>Mana:</p>
            <p id="mana-values">100/100</p>
          </div>
          <div id="action-points">
            <img src="./public/svgs/AP_BG.svg" alt="Action Points Bar background" />
            <img id="action-points-bar" src="./svgs/AP_Inside.svg" alt="Action Points Bar Fill" />
            <img src="./public/svgs/UI_Bar_Border_2.svg" alt="Health Bar Border" />
            <p>AP:</p>
            <p id="action-points-values">100/100</p>
          </div>
          <div id="experience">
            <img src="./svgs/XP_BG.svg" alt="Experience Bar background" />
            <img id="experience-bar" src="./svgs/XP_Inside.svg" alt="Experience Bar Fill" />
            <img src="./svgs/UI_Bar_Border_2.svg" alt="Health Bar Border" />
            <p>XP:</p>
            <p id="experience-values">100/100</p>
          </div>
          <div id="player-level">
            <p>Level</p>
          </div>
        </div>
        <div id="title">
          <h1>Chaos level:</h1>
          <h1 id="chaos-level">10</h1>
        </div>
        <div id="top-right">
          <p>Score:&nbsp;</p>
          <p id="score"></p>
        </div>
      </div>
      <div id="middle">
        <p>Type hp, mana, ap, or xp to adjust values</p>
        <p>Type 'random item' to receive a random item</p>
      </div>
      <div id="bottom">
        <input id="action-input" type="text" />
        <button id="submit-button">Submit</button>
      </div>
    </div>
  </body>
</html>
